        document.addEventListener('keydown', function(e) {
            // F12
            if (e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+I (Inspector)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+J (Consola)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {

            // Ctrl+U (Ver c√≥digo fuente)

            // Ctrl+Shift+C (Selector de elementos)

        /**
         * Detectar si las DevTools est√°n abiertas
         */
        (function() {
            const devtools = {
                isOpen: false,
                orientation: undefined
            };
            
            const threshold = 160;
            
            const emitEvent = (isOpen, orientation) => {
                if (devtools.isOpen !== isOpen || devtools.orientation !== orientation) {
                    devtools.isOpen = isOpen;
                    devtools.orientation = orientation;
                    
                    if (isOpen) {
                        // Si las DevTools est√°n abiertas, redirigir o mostrar mensaje
                        console.clear();
                        document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#667eea;color:white;font-family:Arial;font-size:2em;">‚ö†Ô∏è Acceso Denegado</div>';
                    }
                }
            };
            
            setInterval(() => {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                const orientation = widthThreshold ? 'vertical' : 'horizontal';
                
                if (!(heightThreshold && widthThreshold) &&
                    ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)) {
                    emitEvent(true, orientation);
                } else {
                    emitEvent(false, undefined);
                }
            }, 500);
        })();

        const PASSWORD_CORRECTA = 'admin123';
        
        /**
         * Funci√≥n para solicitar la contrase√±a antes de navegar
         */
        function solicitarContrasena() {
            const modal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            
            // Mostrar modal
            modal.classList.add('active');
            
            // Limpiar campos
            passwordInput.value = '';
            errorMessage.classList.remove('show');
            
            // Enfocar el input
            setTimeout(() => passwordInput.focus(), 100);
        }
        
        /**
         * Funci√≥n para verificar la contrase√±a ingresada
         */
        function verificarContrasena() {
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const passwordIngresada = passwordInput.value;
            
            // Verificar si la contrase√±a es correcta
            if (passwordIngresada === PASSWORD_CORRECTA) {
                // Contrase√±a correcta - cerrar modal y navegar
                cerrarModal();
                irAOtraVista();
            } else {
                // Contrase√±a incorrecta - mostrar error
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
                // Ocultar mensaje de error despu√©s de 3 segundos
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }
        
        /**
         * Funci√≥n para manejar Enter en el campo de contrase√±a
         */
        function handlePasswordKeyPress(event) {
            if (event.key === 'Enter') {
                verificarContrasena();
            }
        }
        
        /**

         */
        function cerrarModal() {
            const modal = document.getElementById('passwordModal');
            modal.classList.remove('active');
        }

                // OPCI√ìN 1: Cerrar la pesta√±a actual (solo funciona si fue abierta por script)
                window.close();
                
                // OPCI√ìN 2: Redirigir a una p√°gina en blanco
                window.location.href = 'about:blank';
                
                // OPCI√ìN 3: Ir a p√°gina de login (descomenta y personaliza)

                // window.location.replace('index.html');
                
                // Si window.close() no funciona (p√°gina no abierta por script),
                // mostrar mensaje al usuario
                setTimeout(() => {
                    alert('Por favor, cierra manualmente esta pesta√±a del navegador.');
                }, 100);
            }
        }
        
        // ========================================
        // FUNCIONES DEL SISTEMA
        // ========================================
        
        /**
         * Funci√≥n para cambiar entre pesta√±as (tabs)
         */
        function showTab(tabName, event) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });
            
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        /**
         * Funci√≥n para renderizar una tabla con datos
         */
        function renderTable(dataArray, tableId, headId, bodyId, countId) {
            if (!dataArray || dataArray.length === 0) {
                document.getElementById(bodyId).innerHTML = 
                    '<tr><td colspan="100" class="no-results">No hay datos disponibles</td></tr>';
                document.getElementById(countId).textContent = '0';
                return;
            }
            
            const columns = Object.keys(dataArray[0]);
            
            let headHTML = '';
            columns.forEach(col => {
                headHTML += '<th>' + col + '</th>';
            });
            document.getElementById(headId).innerHTML = headHTML;
            
            let bodyHTML = '';
            dataArray.forEach(row => {
                bodyHTML += '<tr>';
                columns.forEach(col => {
                    let value = row[col];
                    
                    if (value === null || value === undefined || value === '') {
                        value = '-';
                    }
                    
                    if (typeof value === 'number') {
                        value = value.toLocaleString('es-MX');
                    }
                    
                    bodyHTML += '<td>' + value + '</td>';
                });
                bodyHTML += '</tr>';
            });
            
            document.getElementById(bodyId).innerHTML = bodyHTML;
            document.getElementById(countId).textContent = dataArray.length;
        }
        
        /**
         * Funci√≥n para filtrar tabla por texto de b√∫squeda
         */
        function filterTable(tableName) {
            const searchId = 'search' + tableName.charAt(0).toUpperCase() + tableName.slice(1);
            const tableId = 'table' + tableName.charAt(0).toUpperCase() + tableName.slice(1);
            
            const input = document.getElementById(searchId);
            const filter = input.value.toUpperCase();
            const table = document.getElementById(tableId);
            const tr = table.getElementsByTagName('tr');
            
            let visibleCount = 0;
            
            for (let i = 1; i < tr.length; i++) {
                const tds = tr[i].getElementsByTagName('td');
                let found = false;
                
                for (let j = 0; j < tds.length; j++) {
                    const td = tds[j];
                    if (td) {
                        const txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                
                if (found) {
                    tr[i].style.display = '';
                    visibleCount++;
                } else {
                    tr[i].style.display = 'none';
                }
            }
            
            const countId = 'total' + tableName.charAt(0).toUpperCase() + tableName.slice(1);
            document.getElementById(countId).textContent = visibleCount;
        }
